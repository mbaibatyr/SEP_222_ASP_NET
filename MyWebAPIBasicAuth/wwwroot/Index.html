<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $("#but1").click(function () {
                var val = $("#tb_1").val();
                $("#div_1").text("<b>" + val + "</b>");

                $.ajax
                    ({
                        type: "GET",
                        //headers: {
                        //    'name123': 'step'
                        //},
                        url: "http://localhost:5044/Test/SayHello?name=123",
                        success: function (data) {
                            console.log(data)
                        },
                        error: function () {
                            console.log("error")
                        }
                    });
            })
        })
    </script>
</head>
<body>
    <button id="but1">MyButton</button>
    <input type="text" id="tb_1" value="hello step"/>
    <div id="div_1">

    </div>
</body>
</html>
